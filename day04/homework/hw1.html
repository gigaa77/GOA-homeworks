<!DOCTYPE html>

<body>
    <!-- 
    1)ახსენით რას ნიშნავს tag.
2)ახსენით რას ნიშნავს container tag.
3)ახსენით რას ნიშნავს empty tag. 
4)ახსენით რას ნიშნავს atribute.
5)ჩამოწერეთ ყველა ნასწავლი tag.
6)ახსენით რა არის სია და რისთვის ვიყნებეთ მას.
7)რა განსხვავება არის დალაგებულ სიასა და დაულაგებელ სიას შორის.
8)შექმენი დალაგებული სია, სადაც შეინახავთ კომპიუტერის ნაწილების სიას და შემდეგ შექმენით დაულაგებელი სია, სადაც შეინახავთ სახლის პროდუქტების სიას.
9)ააგეთ ერთი დიდი საიტი ნასწავლი მასალიდან, სადაც შეინახავთ ყველა tag - ს, საიტი იყოს თქვენ გემოზე შერჩეული.
10)გადახედეთ ხელახლა ჩანაწერს.

1)tag-ბრძანება რომელსაც გამოაქვს კონკრეტული კონტენტი საიტზე
2)container tag- ისეთი თეგი რომელსაც აქვს როგორც გამხსნელი ასევე დამხურავი თეგი. container tag-ში შეიძლება რამდენიმე tag-ის
მოთვსება. მაგ: <p> <a> <button>  და ა.შ
3)empty tag-ისეთი თეგი რომელსაც აქვს მხოლოდ გამხსნელი თეგი. მაგ: <img>
4)atribute- არის თეგის დამახასიათებელი ან დამხმარე ნიშანი. მაგ: alt="", width="",height="",href=""
5)
-->
<p>  </p>
<h1> </h1> <h2> </h2> <h3> </h3> <h4> </h4> <h5> </h5> <h6></h6> 
<button> </button>
<img src="" alt="" width=" " height=" ">
<a href=""> </a>
<a href=""><button> </button></a>
<ul>
   <li>

   </li>

</ul>
<ol>
     <li>

     </li>

</ol>
<!--
6) არსებობს ორი სახის სია: ordered list(<ol>), unordered list(<ul>).
    ორივე მათგანი container tag-ია და მასში ვწერთ <li>-tag-ებს (list item)
    სიას ვიყენებთ იმისთვის რომ გავაკეთოთ ჩამონათალი.(სიტყვები,ნივთები,პროდუქტები ერთმანეთისგან გამოვყოთ.)
    
7)
დალაგებულ სიაში (<ol>), item-ები ერთმანეთისგან გამოიყოფა ციფრების სახით, ანუ ინომრება
    ხოლო დაულაგებელ სიაში (<ul>), კი item-ები გამოიყოფა წერტილებით
    -->
